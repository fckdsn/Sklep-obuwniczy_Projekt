<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | BIDShoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">BIDShoes</div>
        <div class="card">
            <div class="tabs">
                <span class="tab" id="signup-tab" onclick="switchTab('signup')">Sign Up</span>
                <span class="tab active" id="login-tab" onclick="switchTab('login')">Log In</span>
            </div>

            <!-- Log In Form -->
            <div id="login-form">
                <h2 class="permanent-black">Log In</h2>
                <form onsubmit="redirectToHome(event)">
                    <input type="email" placeholder="Email Address*" required>
                    <input type="password" placeholder="Password*" required>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-black">Log In</button>
                    <p class="terms">
                        By logging in, you agree to the 
                        <a href="#">Terms of Service</a> and 
                        <a href="#">Privacy Policy</a>.
                    </p>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" style="display: none;">
                <h2 class="permanent-black">Sign Up</h2>
                <form onsubmit="redirectToHome(event)">
                    <input type="text" placeholder="First Name*" required>
                    <input type="text" placeholder="Last Name*" required>
                    <input type="email" placeholder="Email Address*" required>
                    <input type="password" placeholder="Password*" required>
                    <button type="submit" class="btn btn-black">Sign Up</button>
                    <p class="terms">
                        By signing up, you agree to the 
                        <a href="#">Terms of Service</a> and 
                        <a href="#">Privacy Policy</a>.
                    </p>
                </form>
            </div>

            <div class="divider">OR</div>
            <div class="social-buttons">
                <button class="btn btn-google"><img src="google-icon.png" alt="Google"></button>
                <button class="btn btn-apple"><img src="apple-icon.png" alt="Apple"></button>
                <button class="btn btn-facebook"><img src="facebook-icon.png" alt="Facebook"></button>
                <button class="btn btn-x"><img src="x-icon.png" alt="X"></button>
            </div>

            <p class="switch-link">
                <span class="permanent-black" id="switch-text">Need an account?</span> 
                <a href="#" onclick="switchTab('signup')">Sign Up</a>
            </p>
        </div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function switchTab(tab) {
            if (tab === "signup") {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("signup-form").style.display = "block";
                document.getElementById("signup-tab").classList.add("active");
                document.getElementById("login-tab").classList.remove("active");
                document.getElementById("switch-text").innerText = "Already have an account?";
                document.querySelector(".switch-link a").innerText = "Log In";
                document.querySelector(".switch-link a").setAttribute("onclick", "switchTab('login')");
            } else {
                document.getElementById("login-form").style.display = "block";
                document.getElementById("signup-form").style.display = "none";
                document.getElementById("signup-tab").classList.remove("active");
                document.getElementById("login-tab").classList.add("active");
                document.getElementById("switch-text").innerText = "Need an account?";
                document.querySelector(".switch-link a").innerText = "Sign Up";
                document.querySelector(".switch-link a").setAttribute("onclick", "switchTab('signup')");
            }
        }

        function redirectToHome(event) {
            event.preventDefault(); // Остановить стандартное поведение формы
            window.location.href = "../tytul/index.html"; // Учитываем структуру проекта
        }
    </script>
</body>
</html>
